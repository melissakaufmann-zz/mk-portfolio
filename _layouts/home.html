<div class="home">

  <!-- section for featured post -->
  <!-- section for featured projects -->
  <!-- section for latest articles -->
  <section class="site-sectiion site-section-last">
    <div class="wrapper">
      <h1>latest articles</h1>
      <ul class="post-list">
        {% for post in site.posts reversed %}
        <li class="post">
          <h2>{{ post.title }}</h2>
          <p> {{ post.content | stip_html | strip_newlines | truncate: 200 }}</p>
          <p class="post-read-more-link">
            <a href="#">Read more...</a>
          </p>
          
        </li>
        {% endfor %}

      </ul>
    </div>
  </section>

</div>
