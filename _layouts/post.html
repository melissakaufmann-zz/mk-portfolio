---
layout: default
---

<article class="site-sectiion site-section-last">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      posted on {{ page.date | date: "%b %-d, %Y" }}
    </p>
    {% if page.featured-image %}
      <div class="post-image">
        <img src="{{ page.featured-image }}" alt="{{ page.title }} featured image">
      </div>
    {% endif %}
  </header>

  <div class="post-body">
    {{ content }}
  </div>

</article>
